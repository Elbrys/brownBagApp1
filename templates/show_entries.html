{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
    <dl>
      <dt>Source IP/bitmask:
      <dd><input type=text size=30 name=srcIp>
      <dt>Dest IP/bitmask:
      <dd><input name=destIp type=text size=30></input>
      <dd><input type=submit value=Share>
    </dl>
  </form>
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
